<div class="social-media-list">
  {% if site.data.social-media %}
  {% assign sm = site.data.social-media %}
  {% for entry in sm %}
  {% assign key = entry | first %}
  {% if sm[key].id %}
    <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}">
      <i class="fa fab {{ sm[key].fa-icon }}"></i>
    </a>
  {% endif %}
  {% endfor %}
  {% endif %}
</div>
